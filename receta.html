<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetas</title>
    <link rel="stylesheet" href="recetas.css" />
    <link href="https://fonts.googleapis.com/css?family=Rounded+Mplus 1c&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <div class="logo"></div>
            <span class="titulo_logo">Simply Coffee</span>
            <span class="titulo_opciones">
                Inicio - Productos - Acerca de - Recetas Login</span>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>

    <main>

        <section style="background-color: #FFEBC9;">
            <div class="row justify-content-md-center">

                <div class="col col-md-auto data-recepie">
                    <img src="https://placeimg.com/640/480/any" width="70%">
                </div>
            </div>
            <div class="row justify-content-md-center">

                <div class="col col-md-auto data-recepie">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button collapsed text-header" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    Ingredientes
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse.show"
                                aria-labelledby="flush-headingOne">
                                <div class="accordion-body">AQUI VA LA LISTA DE LOS INGREDIENTES
                                    INGREDIENTE 1
                                    INGREDIENTE 2
                                    INGREDIENTE 3
                                    INGREDIENTE 4
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed text-header" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                    aria-controls="flush-collapseTwo">
                                    Preparacion
                                </button>
                            </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingTwo">AQUI VA LA PREPARACION
                                PASO 1 DE LA PREPARACION
                                PASO 2 DE LA PREPARACION
                                PASO 3 DE LA PREPARACION
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

    <footer></footer>

        crossorigin="anonymous"></script>
</body>

</html>
