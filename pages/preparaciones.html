<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preparaciones</title>
  <link rel="stylesheet" href="../css/secciones.css" />
  <link href="https://fonts.googleapis.com/css?family=Rounded+Mplus 1c&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

  <div id="div-preparaciones" class="container">

    <div class="row title-section">
      <section id="sectionMix" class="col service-section">
        <article class="title-section">{{ titulo_seccion }}</article>
        <article v-for="(preparacion, index) in preparaciones" :key="index" class="card">
          <img v-bind:src="preparacion.imagen">
          <div class="text d-grid gap-2 d-md-block">
            <h3 class="text-header">{{ preparacion.nombre }}</h3>
            <p>{{ preparacion.descripcion }}</p>
            <button id="preparacion1" type="button" class="btn btn-warning" target="_self"
              onclick="verPreparacion()">Ver preparaci√≥n</button>
          </div>
        </article>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="../scripts/preparaciones.js"></script>
  <footer></footer>
</body>

</html>
